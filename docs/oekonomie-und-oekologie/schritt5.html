<!DOCTYPE html>
<html lang="de">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>

            --forest-dark: #1a3a2e;
            --forest-mid: #2d5a45;
            --moss: #6b8f71;
            --sage: #9db89d;
            --cream: #f5f3ed;
            --earth: #8b5a3c;
            --sky: #87ceeb;
            --warning: #d4743b;
            --success: #5a8f5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #e8e5d8 100%);
            color: var(--forest-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.05;
            z-index: 0;
        }

        .leaf {
            font-size: 60px;
            animation: float 20s infinite ease-in-out;
        }

        .leaf:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .leaf:nth-child(2) { top: 60%; right: 10%; animation-delay: 5s; }
        .leaf:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 10s; }
        .leaf:nth-child(4) { top: 40%; right: 25%; animation-delay: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            position: relative;
            z-index: 1;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--forest-dark);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--forest-mid);
            font-weight: 400;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
            position: relative;
            z-index: 1;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .stat-card {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(42, 87, 68, 0.12);
            flex: 1;
            min-width: 200px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(42, 87, 68, 0.18);
            border-color: var(--moss);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--moss);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--forest-dark);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .species-panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(42, 87, 68, 0.12);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .panel-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--forest-dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .species-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .species-card {
            background: var(--cream);
            border: 2px solid var(--sage);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .species-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .species-card:hover::before {
            left: 100%;
        }

        .species-card:hover {
            transform: scale(1.05) rotate(2deg);
            border-color: var(--forest-mid);
            box-shadow: 0 8px 25px rgba(42, 87, 68, 0.2);
        }

        .species-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .species-card.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .species-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .species-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--forest-dark);
            margin-bottom: 0.25rem;
        }

        .species-type {
            font-size: 0.75rem;
            color: var(--moss);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ecosystem-panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(42, 87, 68, 0.12);
            min-height: 500px;
            position: relative;
        }

        .ecosystem-canvas {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(180deg, var(--sky) 0%, var(--sage) 100%);
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid var(--moss);
        }

        .ecosystem-item {
            position: absolute;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 3px solid var(--forest-mid);
            transition: all 0.3s ease;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .ecosystem-item:active {
            cursor: grabbing;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .ecosystem-item:hover {
            transform: scale(1.1);
            z-index: 100;
        }

        .ecosystem-item-icon {
            font-size: 2rem;
        }

        .ecosystem-item-name {
            font-size: 0.65rem;
            font-weight: 600;
            margin-top: 0.25rem;
            color: var(--forest-dark);
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: var(--moss);
            transform-origin: left center;
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
            animation: drawLine 0.5s ease-out;
        }

        @keyframes drawLine {
            from {
                width: 0;
            }
        }

        .info-box {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--moss);
            transform: translateY(120%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 200;
        }

        .info-box.visible {
            transform: translateY(0);
        }

        .info-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--forest-dark);
            margin-bottom: 0.5rem;
        }

        .info-text {
            font-size: 0.875rem;
            color: var(--forest-mid);
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: var(--forest-mid);
            color: white;
        }

        .btn-primary:hover {
            background: var(--forest-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 87, 68, 0.3);
        }

        .btn-secondary {
            background: var(--earth);
            color: white;
        }

        .btn-secondary:hover {
            background: #6d4730;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 90, 60, 0.3);
        }

        .message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1.25rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(120%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success {
            background: var(--success);
            color: white;
        }

        .message.warning {
            background: var(--warning);
            color: white;
        }

        .message.info {
            background: var(--moss);
            color: white;
        }

        .tooltip {
            position: absolute;
            background: var(--forest-dark);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tooltip.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

                </div>

    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        const species = [
            {
                id: 'tree',
                name: 'Baum',
                icon: 'üå≥',
                type: 'Produzent',
                info: 'B√§ume produzieren durch Photosynthese Sauerstoff und sind die Grundlage vieler Nahrungsketten. Sie bieten Lebensraum f√ºr zahlreiche Tierarten.',
                connections: ['bird', 'insect', 'fungi'],
                role: 'Prim√§rproduzent - erzeugt Energie aus Sonnenlicht'
            },
            {
                id: 'grass',
                name: 'Gras',
                icon: 'üåæ',
                type: 'Produzent',
                info: 'Gr√§ser sind essenzielle Prim√§rproduzenten in vielen √ñkosystemen. Sie stabilisieren den Boden und dienen als Nahrungsquelle.',
                connections: ['herbivore', 'insect'],
                role: 'Bodenstabilisator und Nahrungsquelle'
            },
            {
                id: 'flower',
                name: 'Blume',
                icon: 'üå∫',
                type: 'Produzent',
                info: 'Bl√ºtenpflanzen sind entscheidend f√ºr die Best√§ubung und Biodiversit√§t. Sie ziehen Insekten an und produzieren Nektar.',
                connections: ['bee', 'butterfly', 'bird'],
                role: 'Best√§ubungspartner'
            },
            {
                id: 'bee',
                name: 'Biene',
                icon: 'üêù',
                type: 'Best√§uber',
                info: 'Bienen sind unverzichtbare Best√§uber. Sie tragen zur Vermehrung von ca. 80% aller Bl√ºtenpflanzen bei.',
                connections: ['flower', 'tree'],
                role: 'Best√§uber - sichert Pflanzenvermehrung'
            },
            {
                id: 'butterfly',
                name: 'Schmetterling',
                icon: 'ü¶ã',
                type: 'Best√§uber',
                info: 'Schmetterlinge sind wichtige Indikatoren f√ºr Umweltgesundheit und best√§uben viele Pflanzenarten.',
                connections: ['flower'],
                role: 'Best√§uber und Bioindikator'
            },
            {
                id: 'bird',
                name: 'Vogel',
                icon: 'üê¶',
                type: 'Konsument',
                info: 'V√∂gel kontrollieren Insektenpopulationen, verbreiten Samen und sind wichtige Glieder in Nahrungsketten.',
                connections: ['tree', 'insect', 'worm'],
                role: 'Insektenkontrolle und Samenverbreitung'
            },
            {
                id: 'insect',
                name: 'Insekt',
                icon: 'ü¶ó',
                type: 'Konsument',
                info: 'Insekten sind die artenreichste Tiergruppe. Sie zersetzen organisches Material und dienen als Nahrung.',
                connections: ['grass', 'tree', 'fungi'],
                role: 'Zersetzer und Nahrungsquelle'
            },
            {
                id: 'herbivore',
                name: 'Pflanzenfresser',
                icon: 'ü¶å',
                type: 'Konsument',
                info: 'Pflanzenfresser regulieren Pflanzenpopulationen und sind wichtige Beutetiere f√ºr Raubtiere.',
                connections: ['grass', 'tree', 'predator'],
                role: 'Pflanzenkontrolle'
            },
            {
                id: 'predator',
                name: 'Raubtier',
                icon: 'ü¶ä',
                type: 'Top-Konsument',
                info: 'Raubtiere regulieren Beutierpopulationen und erhalten das √∂kologische Gleichgewicht.',
                connections: ['herbivore', 'bird'],
                role: 'Populationskontrolle'
            },
            {
                id: 'worm',
                name: 'Regenwurm',
                icon: 'ü™±',
                type: 'Zersetzer',
                info: 'Regenw√ºrmer lockern den Boden auf und wandeln organisches Material in N√§hrstoffe um.',
                connections: ['grass', 'fungi'],
                role: 'Bodenverbesserer'
            },
            {
                id: 'fungi',
                name: 'Pilze',
                icon: 'üçÑ',
                type: 'Zersetzer',
                info: 'Pilze zersetzen totes organisches Material und bilden lebenswichtige N√§hrstoffkreisl√§ufe.',
                connections: ['tree', 'grass'],
                role: 'N√§hrstoffrecycling'
            },
            {
                id: 'bacteria',
                name: 'Bakterien',
                icon: 'ü¶†',
                type: 'Zersetzer',
                info: 'Bakterien sind mikroskopisch klein, aber essentiell f√ºr Zersetzung und N√§hrstoffkreisl√§ufe.',
                connections: ['fungi', 'worm', 'grass'],
                role: 'N√§hrstoffumwandlung'
            }
        ];

        let ecosystem = [];
        let draggedItem = null;
        let offsetX = 0;
        let offsetY = 0;

        function init() {
            renderSpeciesGrid();
            updateStats();
        }

        function renderSpeciesGrid() {
            const grid = document.getElementById('speciesGrid');
            grid.innerHTML = '';
            
            species.forEach(sp => {
                const card = document.createElement('div');
                card.className = 'species-card';
                card.innerHTML = `
                    <span class="species-icon">${sp.icon}</span>
                    <div class="species-name">${sp.name}</div>
                    <div class="species-type">${sp.type}</div>
                `;
                card.onclick = () => addToEcosystem(sp);
                card.onmouseenter = (e) => showTooltip(e, sp.info);
                card.onmouseleave = hideTooltip;
                grid.appendChild(card);
            });
        }

        function addToEcosystem(sp) {
            const existing = ecosystem.find(item => item.id === sp.id);
            if (existing) {
                showMessage('Diese Art ist bereits im √ñkosystem!', 'warning');
                return;
            }

            const canvas = document.getElementById('ecosystem');
            const rect = canvas.getBoundingClientRect();
            
            const item = {
                ...sp,
                x: Math.random() * (rect.width - 100) + 50,
                y: Math.random() * (rect.height - 100) + 50
            };
            
            ecosystem.push(item);
            renderEcosystem();
            updateStats();
            showMessage(`${sp.name} wurde hinzugef√ºgt! üéâ`, 'success');
        }

        function renderEcosystem() {
            const canvas = document.getElementById('ecosystem');
            
            // Remove old items and connections
            canvas.querySelectorAll('.ecosystem-item, .connection-line').forEach(el => el.remove());
            
            // Draw connections first (so they're behind items)
            ecosystem.forEach(item => {
                item.connections.forEach(connId => {
                    const connectedItem = ecosystem.find(e => e.id === connId);
                    if (connectedItem) {
                        drawConnection(item, connectedItem);
                    }
                });
            });
            
            // Draw items
            ecosystem.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'ecosystem-item';
                div.style.left = item.x + 'px';
                div.style.top = item.y + 'px';
                div.innerHTML = `
                    <span class="ecosystem-item-icon">${item.icon}</span>
                    <span class="ecosystem-item-name">${item.name}</span>
                `;
                
                div.onmousedown = (e) => startDrag(e, index);
                div.onclick = () => showInfo(item);
                div.onmouseenter = (e) => showTooltip(e, item.role);
                div.onmouseleave = hideTooltip;
                
                canvas.appendChild(div);
            });
        }

        function drawConnection(from, to) {
            const canvas = document.getElementById('ecosystem');
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.left = (from.x + 40) + 'px';
            line.style.top = (from.y + 40) + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            canvas.appendChild(line);
        }

        function startDrag(e, index) {
            draggedItem = index;
            const item = ecosystem[index];
            offsetX = e.clientX - item.x;
            offsetY = e.clientY - item.y;
            
            document.onmousemove = drag;
            document.onmouseup = stopDrag;
            e.preventDefault();
        }

        function drag(e) {
            if (draggedItem !== null) {
                const canvas = document.getElementById('ecosystem');
                const rect = canvas.getBoundingClientRect();
                
                let newX = e.clientX - rect.left - offsetX;
                let newY = e.clientY - rect.top - offsetY;
                
                newX = Math.max(10, Math.min(newX, rect.width - 90));
                newY = Math.max(10, Math.min(newY, rect.height - 90));
                
                ecosystem[draggedItem].x = newX;
                ecosystem[draggedItem].y = newY;
                
                renderEcosystem();
            }
        }

        function stopDrag() {
            draggedItem = null;
            document.onmousemove = null;
            document.onmouseup = null;
        }

        function showInfo(item) {
            const infoBox = document.getElementById('infoBox');
            const infoTitle = document.getElementById('infoTitle');
            const infoText = document.getElementById('infoText');
            
            infoTitle.textContent = `${item.icon} ${item.name} (${item.type})`;
            infoText.textContent = item.info;
            
            infoBox.classList.add('visible');
            
            setTimeout(() => {
                infoBox.classList.remove('visible');
            }, 5000);
        }

        function updateStats() {
            const speciesCount = ecosystem.length;
            const maxSpecies = species.length;
            const diversity = Math.round((speciesCount / maxSpecies) * 100);
            
            document.getElementById('speciesCount').textContent = speciesCount;
            document.getElementById('diversity').textContent = diversity + '%';
            
            // Calculate stability based on diversity and connections
            let stability = 'üî¥';
            let connections = 0;
            
            ecosystem.forEach(item => {
                item.connections.forEach(connId => {
                    if (ecosystem.find(e => e.id === connId)) {
                        connections++;
                    }
                });
            });
            
            if (speciesCount >= 8 && connections >= 12) {
                stability = 'üü¢';
            } else if (speciesCount >= 5 && connections >= 6) {
                stability = 'üü°';
            }
            
            document.getElementById('stability').textContent = stability;
        }

        function analyzeEcosystem() {
            if (ecosystem.length === 0) {
                showMessage('F√ºge zuerst Arten zu deinem √ñkosystem hinzu!', 'info');
                return;
            }
            
            const typeCount = {
                'Produzent': 0,
                'Best√§uber': 0,
                'Konsument': 0,
                'Top-Konsument': 0,
                'Zersetzer': 0
            };
            
            ecosystem.forEach(item => {
                typeCount[item.type] = (typeCount[item.type] || 0) + 1;
            });
            
            let connections = 0;
            ecosystem.forEach(item => {
                item.connections.forEach(connId => {
                    if (ecosystem.find(e => e.id === connId)) {
                        connections++;
                    }
                });
            });
            
            let analysis = `üî¨ √ñkosystem-Analyse:\n\n`;
            analysis += `üìä Arten: ${ecosystem.length} von ${species.length} m√∂glichen\n`;
            analysis += `üîó Aktive Verbindungen: ${connections}\n\n`;
            
            let feedback = '';
            
            if (typeCount['Produzent'] === 0) {
                feedback += '‚ö†Ô∏è Ohne Produzenten (Pflanzen) kann kein √ñkosystem existieren!\n';
            }
            
            if (typeCount['Zersetzer'] === 0) {
                feedback += '‚ö†Ô∏è Zersetzer fehlen - N√§hrstoffe werden nicht recycelt!\n';
            }
            
            if (connections < 5) {
                feedback += '‚ö†Ô∏è Zu wenige Verbindungen - das √ñkosystem ist instabil!\n';
            }
            
            if (ecosystem.length >= 8 && connections >= 12 && typeCount['Produzent'] > 0 && typeCount['Zersetzer'] > 0) {
                feedback += 'üéâ Ausgezeichnet! Dein √ñkosystem ist vielf√§ltig und stabil!\n';
                feedback += '‚úÖ Hohe Biodiversit√§t erh√∂ht die Widerstandsf√§higkeit gegen St√∂rungen.\n';
            } else if (ecosystem.length >= 5) {
                feedback += 'üëç Guter Anfang! F√ºge mehr Arten hinzu, um die Stabilit√§t zu erh√∂hen.\n';
            } else {
                feedback += 'üí° Tipp: Ein stabiles √ñkosystem braucht mindestens 5-8 verschiedene Arten!\n';
            }
            
            alert(analysis + feedback);
        }

        function resetEcosystem() {
            if (confirm('M√∂chtest du das √ñkosystem wirklich zur√ºcksetzen?')) {
                ecosystem = [];
                renderEcosystem();
                updateStats();
                showMessage('√ñkosystem wurde zur√ºckgesetzt', 'info');
            }
        }

        function returnToMain() {
            window.location.href = 'index.html';
        }

        function completeStep() {
            if (ecosystem.length < 5) {
                const confirm = window.confirm('Du hast noch nicht viele Arten hinzugef√ºgt. M√∂chtest du trotzdem fortfahren?');
                if (!confirm) return;
            }
            
            let progress = JSON.parse(localStorage.getItem('learningProgress') || '{"completedPoints":[],"currentPoint":1,"texts":{},"images":{}}');
            
            // Annahme: Dies ist Schritt 5 oder ein anderer Schritt - bitte anpassen
            const stepNumber = 5; // Bitte die korrekte Schrittnummer einsetzen
            
            if (!progress.completedPoints.includes(stepNumber)) {
                progress.completedPoints.push(stepNumber);
                progress.currentPoint = stepNumber + 1;
                localStorage.setItem('learningProgress', JSON.stringify(progress));
            }
            
            alert(`‚úì Schritt abgeschlossen!\n\nDu hast ${ecosystem.length} Arten in dein √ñkosystem eingef√ºgt.`);
            window.location.href = 'index.html';
        }

        function showMessage(text, type = 'info') {
            const existing = document.querySelector('.message');
            if (existing) existing.remove();
            
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.style.animation = 'slideInRight 0.5s ease-out reverse';
                setTimeout(() => msg.remove(), 500);
            }, 3000);
        }

        function showTooltip(e, text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.left = e.clientX + 15 + 'px';
            tooltip.style.top = e.clientY + 15 + 'px';
            tooltip.classList.add('visible');
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('visible');
        }

        // Initialize game
        init();
    </script>
</body>
